{% set name = "edgetest-hub" %}
{% set version = "2021.12.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2a1b8bff85838d4967a558517850e467505050fd2fca2774044255b98c49b610

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install -vv --no-deps .

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - edgetest >=2021.12.3
    - git
    - hub
    - python >=3.7

test:
  imports:
    - edgetest_hub.plugin

about:
  home: https://github.com/capitalone/edgetest-hub
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: edgetest-hub is a hub plugin for edgetest
  description: |
    This plugin allows users to create virtual environments using conda instead of venv when using edgetest
  doc_url: https://capitalone.github.io/edgetest-hub
  dev_url: https://github.com/capitalone/edgetest-hub

extra:
  recipe-maintainers:
    - fdosani
    - ak-gupta
